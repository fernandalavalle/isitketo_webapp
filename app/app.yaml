runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /api/admin/.*
  script: admin.app
  login: admin

- url: /admin/.*
  script: admin.app
  login: admin

- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /.*
  script: main.app

libraries:
- name: flask
  version: 0.12
