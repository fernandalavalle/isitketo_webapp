{% include 'header.html' %}

  <div class="container">
    <p>Welcome, <span class="nickname">{{ nickname }}</span>.</p>

		{% if food %}
		<form action="/api/admin/edit/{{ food_name }}" method="post">
		{% else %}
	  <form action="/api/admin/add" method="post">
		{% endif %}

            <div class="form-group">
                <label for="add-food-brand">Brand</label>
                <input type="text" class="form-control" id="add-food-brand" name="brand" value={{food.brand|default('')}}>
            </div>
            <div class="form-group">
                <label for="add-food-title">Title</label>
                <input type="text" class="form-control" id="add-food-title" name="title" value="{{food.title|default('')}}">
            </div>
            <div class="form-group">
                <label for="add-food-variety">Variety</label>
                <input type="text" class="form-control" id="add-food-variety" name="variety" value="{{food.variety|default('')}}">
            </div>
            <div class="form-group">
                <label for="add-food-short-description">Short Description</label>
                <input type="text" class="form-control" id="add-food-short-description" name="short-description"
                value="{{food.short_description|default('')}}">
            </div>
            <div class="form-group">
                <label for="add-food-rating">Rating</label>
                <select class="form-control" id="add-food-rating" name="rating">
                	{% macro selectPrefilledOption(value) -%}
                        {% if food.rating == value %}
                            <option selected>{{value}}</option>
                        {% else %}
                            <option>{{value}}</option>
                        {% endif %}
                    {%- endmacro %}
                    <option selected></option>
                    {% for rating in range(1, 6) %}
                    	{{ selectPrefilledOption(rating) }}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="add-food-description">Description</label>
                <textarea class="form-control" id="add-food-description" name="description" rows="10">{{food.description|default('')}}</textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="add-food-has-image" name="has-image" checked={{food.has_image|default(False)}}>
                <label class="form-check-label" for="add-food-has-image">Has image</label>
            </div>
	    {% if food %}
			<input type="submit" class="btn btn-primary" value="Update" />
			{% else %}
		  <input type="submit" class="btn btn-primary" value="Add" />
			{% endif %}
    </form>
	</div>

{% include 'footer.html' %}
