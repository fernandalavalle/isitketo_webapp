<!doctype html>
<!--[if lt IE 7]><html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js"><!--<![endif]-->
<html>
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Is {{ title }} Keto?</title>

		<!--SEO Stuff-->
		<meta name="description" content="Is It Keto helps you quickly identify which foods fit the keto diet.">

		<!-- Configuration -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#ffffff">
		<meta property="og:url" content="https://isitketo.org/">
		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="Is It Keto?">
		<meta property="og:title" content="Is {{ title }} Keto?">
		<meta property="og:description" content="{{ description }}">

		<!-- Twitter properties -->
		<meta name="twitter:site" content="@ketocheck" />
		<meta name="twitter:description" content="{{ description }}">

		<!-- Facebook properties -->
		<meta name="fb:app_id" content="1583652028393028" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  <head>
<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">IsItKeto?</a>
  </nav>
  <div class="container">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
  </div>
</body>
</html>
